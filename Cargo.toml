[package]
name = "hyperlane-utils"
version = "10.3.6"
readme = "README.md"
edition = "2024"
authors = ["root@ltpp.vip"]
license = "MIT"
description = """A library providing utils for hyperlane."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/hyperlane-dev/hyperlane-utils.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
hex = "0.4.3"
lombok-macros = "1.13.11"
serde = "1.0.221"
serde-xml-rs = "0.8.1"
serde_json = "1.0.144"
serde_urlencoded = "0.7.1"
url = "2.5.7"
once_cell = "1.21.3"
simd-json = "0.16.0"
futures = "0.3.31"
num_cpus = "1.17.0"
ahash = "0.8.12"
urlencoding = "2.1.3"
twox-hash = "2.1.2"
chunkify = "0.6.36"
future-fn = "0.3.4"
color-output = "7.2.7"
clonelicious = "2.2.6"
hyperlane-log = "1.19.0"
server-manager = "5.0.0"
file-operation = "0.8.4"
compare_version = "1.2.3"
bin-encode-decode = "1.1.23"
recoverable-spawn = "3.9.4"
hyperlane-broadcast = "0.8.0"
recoverable-thread-pool = "2.4.4"
log = "0.4.28"
std-macro-extensions = "0.26.5"
hot-restart = "0.6.0"
utoipa = { version = "5.4.0", features = ["openapi_extensions"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["debug-embed", "vendored", "actix-web"] }
utoipa-rapidoc = { version = "6.0.0", features = ["actix-web"] }
hyperlane-macros = "7.1.9"
hyperlane-plugin-websocket = "2.2.62"
inventory = "0.3.21"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
