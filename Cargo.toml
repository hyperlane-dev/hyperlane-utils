[package]
name = "hyperlane-utils"
version = "11.1.0"
readme = "README.md"
edition = "2024"
authors = ["root@ltpp.vip"]
license = "MIT"
description = """A library providing utils for hyperlane."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/hyperlane-dev/hyperlane-utils.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
hex = "0.4.3"
log = "0.4.28"
url = "2.5.7"
serde = "1.0.228"
ahash = "0.8.12"
regex = "1.11.3"
chrono = "0.4.42"
futures = "0.3.31"
num_cpus = "1.17.0"
chunkify = "0.6.36"
once_cell = "1.21.3"
simd-json = "0.17.0"
inventory = "0.3.21"
twox-hash = "2.1.2"
future-fn = "0.3.4"
serde_json = "1.0.145"
hot-restart = "0.6.0"
urlencoding = "2.1.3"
color-output = "7.2.7"
http-request = "8.91.28"
clonelicious = "2.2.6"
serde-xml-rs = "0.8.1"
lombok-macros = "1.13.11"
hyperlane-log = "1.19.0"
server-manager = "5.0.0"
file-operation = "0.8.4"
bytemuck_derive = "1.10.2"
compare_version = "1.2.3"
serde_urlencoded = "0.7.1"
hyperlane-macros = "9.0.4"
bin-encode-decode = "1.1.23"
recoverable-spawn = "3.9.4"
hyperlane-broadcast = "0.8.0"
std-macro-extensions = "0.26.5"
recoverable-thread-pool = "2.4.4"
hyperlane-plugin-websocket = "2.2.65"
utoipa = { version = "5.4.0", features = ["openapi_extensions"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["debug-embed", "vendored", "actix-web"] }
utoipa-rapidoc = { version = "6.0.0", features = ["actix-web"] }
uuid = { version = "1.18.1", features = ["v1","v3","v4","v5","v6","v7","v8","serde","fast-rng","macro-diagnostics","arbitrary","bytemuck","rng-rand","rng-getrandom","rng","md5","sha1","borsh","zerocopy"] }

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
