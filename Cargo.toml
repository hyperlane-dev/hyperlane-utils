[package]
name = "hyperlane-utils"
version = "12.16.0"
readme = "README.md"
edition = "2024"
authors = ["root@ltpp.vip"]
license = "MIT"
description = """A library providing utils for hyperlane."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/hyperlane-dev/hyperlane-utils.git"
categories = ["network-programming", "web-programming"]
exclude = ["target", "Cargo.lock", "sh", ".github"]

[dependencies]
hex = "0.4.3"
log = "0.4.29"
url = "2.5.7"
snafu = "0.8.9"
serde = "1.0.228"
ahash = "0.8.12"
redis = "1.0.2"
rinja = "0.3.5"
regex = "1.12.2"
chrono = "0.4.42"
lettre = "0.11.19"
dotenvy = "0.15.7"
futures = "0.3.31"
tracing = "0.1.44"
num_cpus = "1.17.0"
chunkify = "0.6.41"
once_cell = "1.21.3"
simd-json = "0.17.0"
twox-hash = "2.1.2"
future-fn = "0.3.8"
serde_with = "3.16.1"
serde_yaml = "0.9.33"
hot-restart = "0.6.6"
urlencoding = "2.1.3"
color-output = "8.2.5"
clonelicious = "2.2.10"
http-request = "8.91.67"
serde-xml-rs = "0.8.2"
lombok-macros = "1.13.20"
hyperlane-log = "1.19.8"
server-manager = "5.0.6"
file-operation = "0.8.9"
bytemuck_derive = "1.10.2"
compare_version = "1.2.8"
serde_urlencoded = "0.7.1"
hyperlane-macros = "10.14.0"
bin-encode-decode = "1.1.30"
recoverable-spawn = "3.9.10"
hyperlane-broadcast = "0.8.7"
std-macro-extensions = "0.26.9"
recoverable-thread-pool = "2.4.10"
hyperlane-plugin-websocket = "3.1.50"
utoipa-rapidoc = { version = "6.0.0", features = ["actix-web"] }
utoipa = { version = "5.4.0", features = ["openapi_extensions"] }
sqlx = { version = "0.8.6", features = ["runtime-tokio", "mysql", "postgres"] }
sea-orm = { version = "1.1.19", features = [
    "sqlx-mysql",
    "sqlx-postgres",
    "sqlx-sqlite",
    "runtime-tokio-rustls",
] }
utoipa-swagger-ui = { version = "9.0.2", features = [
    "debug-embed",
    "vendored",
    "actix-web",
] }
uuid = { version = "1.19.0", features = [
    "v1",
    "v3",
    "v4",
    "v5",
    "v6",
    "v7",
    "v8",
    "serde",
    "fast-rng",
    "macro-diagnostics",
    "arbitrary",
    "bytemuck",
    "rng-rand",
    "rng-getrandom",
    "rng",
    "md5",
    "sha1",
    "borsh",
    "zerocopy",
] }

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
